<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENT|MARKS|DISPLAY</title>
    <link rel="stylesheet" href="./marks_display.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="./marks_display.js" defer></script>
  </head>
  <body>
    <div class="container-fluid bg-info text-white py-4">
      <div class="conatiner-fluid text-center">
        <h3 class="font-weight-bolder">Student Marks Display</h3>
      </div>
      <div class="container form-group">
        <input
          type="text"
          class="form-control"
          placeholder="SEARCH BY ADM NO."
        />
      </div>
    </div>
    <div class="container text-center border mt-3 py-2 font-italic">
      <h5 class="font-weight-bold" data-student-description>
        student description
      </h5>
    </div>
    <div class="container mt-4">
      <table class="table table-bordered text-center">
        <thead>
          <th>SUBJECT</th>
          <th>SCORE</th>
          <th>GRADE</th>
        </thead>
        <tbody>
          <tr>
            <td>SUBJECT</td>
            <td>SCORE</td>
            <td>GRADE</td>
          </tr>
          <tr>
            <td>SUBJECT</td>
            <td>SCORE</td>
            <td>GRADE</td>
          </tr>
          <tr>
            <td>SUBJECT</td>
            <td>SCORE</td>
            <td>GRADE</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
