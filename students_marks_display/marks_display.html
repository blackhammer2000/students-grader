<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENT|MARKS|DISPLAY</title>
    <link rel="stylesheet" href="./marks_display.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="./marks_display.js" defer></script>
    <script src="../modules/parent_classes.js" defer></script>
    <script src="../modules/common_logic.js" defer></script>
  </head>
  <body class="font-italic">
    <div class="container-fluid bg-info text-white py-4">
      <div class="conatiner-fluid text-center">
        <h3 class="font-weight-bolder">STUDENT GRADES VIEWER</h3>
      </div>
      <div class="container d-md-flex justify-content-between">
        <div class="back-button">
          <a href="../Students_Registration/index.html"
            ><button class="btn btn-danger">BACK</button></a
          >
        </div>
        <div class="search-bar w-75">
          <form action="">
            <input
              data-search-admission
              type="number"
              class="form-control"
              placeholder="SEARCH BY ADM NO."
            />
          </form>
        </div>
        <div class="add-marks-button">
          <button data-add-scores class="btn btn-success">ADD SCORES</button>
        </div>
      </div>
    </div>
    <div class="container text-center mt-3 py-2 font-italic">
      <h5 class="font-weight-bold" data-student-description></h5>
    </div>
    <div class="table-container container mt-4 p-0 border">
      <table class="table table-dark table-bordered text-center">
        <thead class="text-info">
          <th>SUBJECT</th>
          <th>SCORE(%)</th>
          <th>SCORE(^)</th>
          <th>GRADE</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container mt-3 text-center font-weight-light font-italic">
      <p>
        STUDENT GRADING SYSTEM DESIGNED BY SAMUEL WAWERU <br />
        &COPY; <span data-year></span>
      </p>
    </div>
  </body>
</html>
