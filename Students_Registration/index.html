<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP-CLASSES</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <fieldset class="border border-info w-50 px-5">
        <legend class="text-center border bg-info text-white">
          STUDENTS GRADES COLLECTOR
        </legend>
        <form action="" class="form">
          <div class="form-group">
            <input
              data-name
              type="text"
              class="form-control my-4 border-info"
              placeholder="Enter Student Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              data-email
              type="email"
              class="form-control my-4 border-info"
              placeholder="Enter Student Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              data-admission
              type="number"
              class="form-control my-4 border-info"
              placeholder="Enter Student ADM NO."
              required
            />
          </div>
          <div class="form-group">
            <input
              data-course
              type="text"
              class="form-control my-4 border-info"
              placeholder="Enter Student Course"
              required
            />
          </div>
          <div class="form-group">
            <input
              data-gender
              type="text"
              class="form-control my-4 border-info"
              placeholder="Enter Student Gender"
              required
            />
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-outline-primary mr-4">
              SAVE
            </button>
          </div>
        </form>
      </fieldset>
      <div class="container text-center mt-4 w-50">
        <button data-show-grades class="btn btn-outline-success ml-4">
          SHOW GRADES
        </button>
        <button data-show-all-grades class="btn btn-outline-dark ml-4">
          SHOW ALL GRADES
        </button>
      </div>
    </div>
  </body>
</html>
