<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENTS GRADING SYSTEM</title>
    <script src="./app.js" defer></script>
    <script src="../modules/parent_classes.js" defer></script>
    <script src="../modules/common_logic.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container-md container-fluid d-md-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="container-fluid bg-info text-white py-4 d-md-flex justify-content-between mt-3"
      >
        <div class="back-button">
          <a href="../students_marks_display/marks_display.html"
            ><button data-show-grades class="btn btn-info">
              SHOW GRADES
            </button></a
          >
        </div>
        <div class="conatiner-fluid text-center">
          <h3 class="font-weight-bolder">STUDENT SCORES GRADING SYSTEM</h3>
        </div>
        <div class="back-button">
          <a
            href="../all_students_marks_display/all_students_marks_display.html"
            ><button class="btn btn-info">VIEW ALL GRADES</button></a
          >
        </div>
      </div>
      <fieldset class="border border-dark w-100 px-5 mt-5">
        <legend class="text-center border bg-light text-black-50">
          STUDENTS GRADES COLLECTOR
        </legend>
        <form action="" class="form">
          <div class="form-group">
            <input
              data-name
              type="text"
              class="form-control my-4 border-dark"
              placeholder="Enter Student Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              data-email
              type="email"
              class="form-control my-4 border-dark"
              placeholder="Enter Student Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              data-admission
              type="number"
              class="form-control my-4 border-dark"
              placeholder="Enter Student ADM NO."
              required
            />
          </div>
          <div class="form-group">
            <input
              data-course
              type="text"
              class="form-control my-4 border-dark"
              placeholder="Enter Student Course"
              required
            />
          </div>
          <div class="form-group">
            <input
              data-gender
              type="text"
              class="form-control my-4 border-dark"
              placeholder="Enter Student Gender"
              required
            />
          </div>
          <div class="form-group w-100">
            <button type="submit" class="btn btn-success mr-4 w-100">
              SAVE
            </button>
          </div>
        </form>
      </fieldset>
    </div>
    <div class="container mt-5 text-center font-weight-light font-italic">
      <p>
        STUDENT GRADING SYSTEM DESIGNED BY SAMUEL WAWERU <br />
        &COPY; <span data-year></span>
      </p>
    </div>
  </body>
</html>
